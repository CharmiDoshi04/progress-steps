<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            width: 100vw;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
             display: flex;
             justify-content: space-between;   
             width: 300px;
             /* border: 2px solid yellow;      */
        }
        .box2{
             display: flex;
             justify-content: center;
             width: 300px;
             /* border: 2px solid yellow;      */
        }
        .progress{
            /* border: 2px solid gray; */
            height: 4px;
            width: 290px;
            position: absolute;
            /* bottom: 438px; */
            top: 46%;
            z-index: -1;
            background-color: gray;
        }
        .circle{
            height: 35px;
            width: 35px;
            border: 4px solid gray;
            border-radius: 50%;
            color: azure;
            /* text-align: center; */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            transition: all .3s ease;
        }
        button{
            padding: 10px 30px 10px 30px;
            background-color: rgb(83, 52, 239);
            margin-top: 25px;
            border: 0px;
            border-radius: 10px;
            margin-right: 10px;
        }
        .circle.active{
            border: 4px solid  rgb(83, 52, 239);
        }
        button:disabled{
            cursor: not-allowed;
            background-color: gray;
        }

        .line {
            height: 100%;
            width: 0%;
            background-color: rgb(83, 52, 239);
            z-index: 1;
            position: relative;
            transition: all .3s ease;
        }
    </style>
</head> 
<body>
    <div class="container">
        <div class="box">
            <div class="progress">
                <div class="line"></div>
            </div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
            <div class="circle">5</div>
        </div>
        <div class="box2">    
            <button class="prev" disabled>Prev</button>
            <button class="next">Next</button>
        </div>
    </div>     

        <script src = "progress_step.js"></script>

</body>
</html>
